@(token: String, buttonTitle: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1, target-densitydpi=device-dpi" name="viewport">
        <meta content="ZapOrbit Upgrade Store" name="description">
        <meta content="ZapOrbit" name="author">
        <title>ZapOrbit Store</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://wallet.google.com/inapp/lib/buy.js"></script>
        <script type="text/javascript" language="javascript">
        // Success handler
        var successHandler = function(status) {
            if (window.console != undefined) {
                window.location.href = "ZapOrbit://";
            }
        };
        // Failure handler
        var failureHandler = function(status) {
            if (window.console != undefined) {
                window.location.href = "ZapOrbit://";
            }
        };
        function purchase() {
            var token = $('#token_button').data("token");
            if (null !== token) {
                google.payments.inapp.buy({
                    'jwt'     : token,
                    'success' : successHandler,
                    'failure' : failureHandler
                });
            }
        }
        </script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")" media="all">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <div class="container">
            @content
            <div style="margin-top: 15px;" class="">
                <!--<img src="routes.Assets.at("images/Accepted_here_Light_200x36.png")" class="" style="margin-right: 2px">-->
                <button id="token_button" class="btn btn-primary btn-lg btn-block" data-token=@token type="button" onClick="purchase();"> @buttonTitle </button>
            </div>
            <div style="margin-top: 15px;" class="">
                <a class="btn btn-default btn-lg btn-block" href="ZapOrbit://"> Cancel </a>
            </div>
            <div style="margin-top: 20px;">
                <p style="text-align: center"> Payment Methods: </p>
                <img src="@routes.Assets.versioned("images/paymentmarks-dark.png")" class="paymentmark" style="">
            </div>
            <div class="footer">
                <p>&copy; ZapOrbit 2014</p>
            </div>
        </div>
    </body>
</html>
