@(title: String)(content: Html)

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html" ng-app="ZapOrbit">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <meta content="ZapOrbit App" name="description">
        <meta content="ZapOrbit" name="author">
        <title>@title</title>
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.css"))">
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap-theme.css"))">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/customNavbar.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/customMain.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/app.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    </head>
    <body>

        @mainHeader()

        @content

        <div class="view" ng-view></div>

        <div class="container">
            <div class="container footer" style="margin-top: 50px;">
                <p>&copy; ZapOrbit 2014</p>
            </div>
        </div>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.js"))"></script>

        <script src="//cdn.jsdelivr.net/holder/2.3.2/holder.js" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("angularjs/angular.min.js")"></script>
        <script src="@routes.Assets.versioned("angularjs/angular-route.min.js")"></script>
        <script src="@routes.Assets.versioned("angularjs/angular-resource.min.js")"></script>
        <script src="@routes.Assets.versioned("angularjs/angular-animate.min.js")"></script>

        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("ui-bootstrap.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("ui-bootstrap-tpls.js"))"></script>

        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.js"))"></script>

        <script src="@routes.Assets.versioned("javascripts/app.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/services.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/controllers.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/filters.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/directives.js")"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("lodash.underscore.js"))"></script>
        <script src="@routes.Assets.versioned("lib/angular-google-maps-1.2.0.js")"></script>
    </body>
</html>
