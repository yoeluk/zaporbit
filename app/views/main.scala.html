@(title: String)(content: Html)

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html" ng-app="ZapOrbit">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <meta content="ZapOrbit App" name="description">
        <meta content="ZapOrbit" name="author">
        <title>@title</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/customNavbar.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/customMain.css")">
        <link rel="stylesheet" href="@routes.Assets.at("ngDir/app/css/app.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    </head>
    <body>

        @mainHeader()

        @content

        <div class="view" ng-view></div>

        <div class="container">
            <div class="container footer" style="margin-top: 50px;">
                <p>&copy; ZapOrbit 2014</p>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>

        <script src="//cdn.jsdelivr.net/holder/2.3.2/holder.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-route.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-animate.min.js"></script>

        <!--
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-touch.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-sanitize.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-cookies.min.js"></script>
        -->

        <script src="@routes.Assets.at("ngDir/app/bower_components/angular-bootstrap/ui-bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("ngDir/app/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js")"></script>

        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <!--
        <script src="routes.Assets.at("ngDir/app/bower_components/angular-timer/app/js/timer.min.js")"></script>
        <script src="routes.Assets.at("ngDir/app/bower_components/angular-promise-tracker/promise-tracker.min.js")"></script>
        -->

        <script src="@routes.Assets.at("ngDir/app/js/app.min.js")"></script>
        <script src="@routes.Assets.at("ngDir/app/js/services.min.js")"></script>
        <script src="@routes.Assets.at("ngDir/app/js/controllers.min.js")"></script>
        <script src="@routes.Assets.at("ngDir/app/js/filters.min.js")"></script>
        <script src="@routes.Assets.at("ngDir/app/js/directives.min.js")"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.underscore.js"></script>
        <script src="@routes.Assets.at("ngDir/app/bower_components/angular-google-maps/dist/angular-google-maps.min.js")"></script>
    </body>
</html>
