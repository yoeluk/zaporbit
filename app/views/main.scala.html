@(title: String)(content: Html)

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1, target-densitydpi=device-dpi" name="viewport">
        <meta content="ZapOrbit App" name="description">
        <meta content="ZapOrbit" name="author">
        <title>@title</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/customNavbar.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/customMain.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        @mainHeader()
        <div class="container theme-showcase" role="main">
            @content
            <div class="container footer" style="margin-top: 50px;">
                <p>&copy; ZapOrbit 2014</p>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="//cdn.jsdelivr.net/holder/2.3.2/holder.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("ngDir/app/js/app.min.js")"></script>
        <script src="@routes.Assets.at("ngDir/app/js/services.min.js")"></script>
        <script src="@routes.Assets.at("ngDir/app/js/controllers.min.js")"></script>
        <script src="@routes.Assets.at("ngDir/app/js/filters.min.js")"></script>
        <script src="@routes.Assets.at("ngDir/app/js/directives.min.js")"></script>
        <script>
            $( document ).ready(function() {
                $('.navbar-nav > li > a').click(function(e) {
                    var $this = $(this);
                    if (!$this.parent().hasClass('active')) {
                        $('.navbar-nav > li.active' ).removeClass('active');
                        $this.parent().addClass('active');
                    }
                    //e.preventDefault();
                });
            });
        </script>
    </body>
</html>
